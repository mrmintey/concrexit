{% load i18n %}
<div class="card">
    <div class="card-block">
        <h4 class="card-title mb-1">{{ title }}</h4>
        <h5 class="mt-0">{{ company_name }}</h5>
        <p class="card-text">{{ description }}</p>
        <a href="{{ url }}"
           class="btn card-btn btn-primary {{ extra_class }}">
            {% trans "Learn more" %}
        </a>
    </div>
</div>
